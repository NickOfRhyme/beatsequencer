<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="sequencer.js" defer></script>
    <title>Nick's Fancy Beat Sequencer</title>
  </head>
  <body>
    <div id="container">
      <div data-drum="kick" class="kick beat1"></div>
      <div data-drum="kick" class="kick beat2"></div>
      <div data-drum="kick" class="kick beat3"></div>
      <div data-drum="kick" class="kick beat4"></div>
      <div data-drum="snare" class="snare beat1"></div>
      <div data-drum="snare" class="snare beat2"></div>
      <div data-drum="snare" class="snare beat3"></div>
      <div data-drum="snare" class="snare beat4"></div>
      <div data-drum="hihat" class="hihat beat1"></div>
      <div data-drum="hihat" class="hihat beat2"></div>
      <div data-drum="hihat" class="hihat beat3"></div>
      <div data-drum="hihat" class="hihat beat4"></div>
      <div data-drum="cymbal" class="cymbal beat1"></div>
      <div data-drum="cymbal" class="cymbal beat2"></div>
      <div data-drum="cymbal" class="cymbal beat3"></div>
      <div data-drum="cymbal" class="cymbal beat4"></div>
    </div>
    <div id="controls">
      <button class="play"></button>
    </div>
    <audio id="kick" src="/sounds/171104__dwsd__kick-gettinglaid.wav"></audio>
    <audio id="snare" src="/sounds/183106__dwsd__snr-doitlive.wav"></audio>
    <audio id="hihat" src="/sounds/183105__dwsd__hat-appetizer.wav"></audio>
    <audio id="cymbal" src="/sounds/207956__altemark__cymbal.wav"></audio>
  </body>
</html>
